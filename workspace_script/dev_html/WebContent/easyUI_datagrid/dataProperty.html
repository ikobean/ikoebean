<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<link rel="stylesheet" type="text/css" href="../themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../demo/demo.css">
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/jquery.easyui.min.js"></script>
 </head>
<body>
    <script>
        $(document).ready(function(){
        	/*
        	table 태그에 jquery가 지원하는 $()를 활용하여 접근할 수 있다.
        	.오브젝트이름 (); 기존 table 태그에 추가적인 기능, 속성들을 부여가능.
        	위 오브젝트가 소유하고 있는 속성, 메소드, 이벤트 핸들러들을 활용가능.
        	테이블의 헤더영역도 태그가 아닌 스크립트로 처리가능.
        	*/
        	
            $("#dg_test").datagrid({
            	columns:[[
     		       {field:'f1',title:'f1이름',width:100},
     		       {field:'f2',title:'f2이름',width:100},
     		   	]]
                ,data: [
		                {f1:'value11', f2:'value12'},
		                {f1:'value21', f2:'value22'}
		                ]
            });/////////////////end of datagrid
            //data 속성을 url 속성으로 바꿔보기
            $("#dg_dept").datagrid({           
            	columns:[[
     		       {field:'deptno',title:'부서번호',width:100},
     		       {field:'dname',title:'부서명',width:100},
     		   	]]
                ,data: [
		                {deptno:'10', dname:'영업부'},
		                {deptno:'20', dname:'총무부'},
		                {deptno:'30', dname:'개발부'},
		                ]
            });/////////////////end of datagrid
            $("#dg_dept2").datagrid({ 
            	url:'./deptList.json'
            	,columns:[[
     		       {field:'deptno',title:'부서번호',width:100},
     		       {field:'dname',title:'부서명',width:100},
     		   	]]             
            });/////////////////end of datagrid
        });/////////////////////end of ready    
    </script>
    <table id ="dg_test"></table>
   	 테이블 data 속성
    <table id ="dg_dept"></table>
        테이블 url 속성
    <table id ="dg_dept2"></table>

</body>
</html>
