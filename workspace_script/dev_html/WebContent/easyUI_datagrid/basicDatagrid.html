<!DOCTYPE html>
<!-- 
이번 주 강조 사항
html 코드, css코드, javascript 코드 위치와 역할에 대해 꼭 확인할 것
css와 html그리고 javascript는 모두 서로 다른 언어임.
html은 전자출판을 목적으로 만들어진 언어임
css는 html 코드에 디자인 코드가 추가되었을 때 코드가 지저분해지고 화면과 디자인이 분리가 안되는 문제를 
해결하기 위해 분리한 언어임을 기억할 것
javascript 코드를 활용하여 html태그를 생성할 수도 있고 태그를 변조하거나 태그에 대해서 이벤트 처리도 가능함.
 -->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="../themes/default/easyui.css">
   <link rel="stylesheet" type="text/css" href="../themes/icon.css">
   <link rel="stylesheet" type="text/css" href="../demo/demo.css">
   <script type="text/javascript" src="../js/jquery.min.js"></script>
   <script type="text/javascript" src="../js/jquery.easyui.min.js"></script>
 
     
</head>
<body>
<!-- 
학습목표
나는 easyUI API를 활용하여 화면을 구성할 수 있다.
나는 easyUI 에서 지원하는 태그 속성들을 자바스크립트 언어를 활용하여 조작할 수 있다.
나는 웹 페이지 처리에 필요한 html,css, javascript 위치와 역할에 대해 설명할 수 있다.
 -->
<!-- head태그 영역에 자바스크립트를 작성할 땐 
1)전역변수 선언해야 할 때나 
2)함수를 선언할 때 
3)객체를 생성하는 경우 외부 즉 다른 폴더나 별도로 xxx.css를 만든 경우와 xxx.js를 만든 경우
에도 이 영역에 선언할 것 -->


<table class="easyui-datagrid" title="Rental 관리 시스템" style="width:700px;height:250px"
            data-options="singleSelect:true,collapsible:true,url:'./chatList.json',method:'get'">
        <thead>
            <tr>
                <th data-options="field:'nickName',width:80">닉네임</th>
                <th data-options="field:'age',width:100">나이</th>     
            </tr>
        </thead>
    </table>
    

</body>
</html>
