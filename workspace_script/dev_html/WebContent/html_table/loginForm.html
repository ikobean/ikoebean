<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인 화면</title>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"> </script>
<!-- 브라우저는 mime type 으로 판단함. -->
<script type="text/javascript">
	var g_temp; //전역변수
//자바스크립트에서 함수를 선언할 때 예약어 function
	function login(){
		alert("로그인 호출 성공.");
		//자바스크립트에서는 DOM트리에 있는 태그들을 모두 다 접근 가능함.
		var u_id; //지역변수
		//document는 모든 dom트리의 최상위 객체
		//document가 가리키는 객체는 그 객체를 사용하는 페이지 자신을 의미(loginForm.html)
		//Sonata myCar = new Sonata(); var Sonata = new Function()
		//document는 W3 표준으로 정한 객체
		//u_id = document.getElementById("mem_id").value;
		u_id=$("mem_id").val
		alert(u_id);	
		var u_pw;
		u_pw = document.getElementById("mem_pw").value;
		alert(u_id+", "+u_pw);
		//submit 함수가 호출되면 그 때 서버로 전송이 됨(method속성:get방식)
		document.getElementById("f_login").submit(); //전송. 페이지 좀 불러줘
	
		
	}; 
		
</script>
</head>
<body>
<!-- 폼태그 안에 있는 내용만 전송됨. -->
<form method="get" name="f_login" action="./loginAction.html">


<table border="1" width="300px" height="200px" >
	<tr>
	<td align="center">로그인</td>	
	</tr>
	<tr>
	<td>
		<table align="center" border="1" width="290px" height="100px" borderColor="orange">
			<Tr>
			<td witdh="80px"><label>아이디</label></td>
			<td width="120px" align="center"><input type="text" id="mem_id" size="10"></td>
			<td align="center" width="100px" rowspan="2">
			<button onClick="login()">로그인버튼</button></td>
			</tr>
			<Tr>
			<td><label>비번</label></td><td align="center"><input type="text" id="mem_pw" size="10"></td>
			</td>
				</Tr>

</table>
</tr>
</table>



</form>
</body>
</html>
