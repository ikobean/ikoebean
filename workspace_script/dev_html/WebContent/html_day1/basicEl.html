	<!-- 태그 열린태그와 닫힌 태그로 이루어짐

		 태그 안에 속성을 정의하고 속성에 대응하는 값을 줄 수 있다. -->
	 
	 <!-- 태그 사용 규칙
	 -대소문자를 구분하지 않는다.
	 -종료태그 사용시에는 반드시 </태그이름>
	 -태그 안에서 띄어쓰기는 금함.
	 -시작태그와 종료태그 사이에는 중첩하여 태그를 사용가능 
	 -브라우저가 해석하지 못하는 태그는 무시되거나 에러발생
	 --->
