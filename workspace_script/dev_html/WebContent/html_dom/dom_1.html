<!DOCTYPE html>
<!-- 
위치와 위치에 따른 차이점에 대해 말할 수 있다.
실제 프로젝트에서 어떤 API를 사용하게 될 지 모른다.
html
css 1번, 2번
javascript 1번(선언-변수, 함수, 객체), 2번
ajax - 스크립트 기반으로 처리 - DOM에 대한 사전지식 - 비동기처리 지원기술
bootstrap - 태그와 병행. 태그 안에 속성으로 위치
jquery - 크로스 브라우징 서비스.(표준API)
jeasyui - 태그안에 속성
 -->
<html>
<head>
<meta charset="UTF-8">
<title>DOM-element 생성하기</title>
<!-- 1번 -->
</head>
<body>
<!-- 2번 -->
<script type="text/javascript">
	window.onload = function(){
		//변수 선언
		//태그를 생성할 때 사용하는 함수
		var header = document.createElement("h1"); 
		//텍스트 노드(태그,노드,element) 추가하기
		//텍스트 노드는 태그 이름은 없다. 태그값있다.
		var textNode = document.createTextNode("오늘의 날씨");
		//노드를 연결하자
		//h1 element에 자식 element로 오늘의 날씨 추가
		header.appendChild(textNode);
		//body태그 안에 태그 추가하기
		document.body.appendChild(header); 
	}
</script>
<h1>뉴스 제목</h1>
</body>
</html>
<!-- 3번 -->
