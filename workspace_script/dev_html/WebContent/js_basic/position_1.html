<!DOCTYPE html>
<!-- 
	자바스크립트 코드가 올 수 있는 위치는 어디에?..........
	1)script 태그 내부 영역
	 a)내부 영역 사용시 위치에 따라 차이가 있다 | 없다. 영향이 있다. (속성값이 변경이 안됨)
	   why? 선언이 먼저 사용은 나중 - 순서대로 처리된다.(절차지향적이다)
	2)외부 스크립트
	3)이벤트 핸들러
	4)URL 속성 -->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/myScript.js"></script>
<script type="text/javascript"></script>

</head>
<body>
		<img name="img1" src="../images/내복이.png" width="1400px" height="1800px">
	<script type="text/javascript">
 	//alert("자바스크립트 영역");
 	//document가 참조하는 것은 position_1.html
	 document.img1.width = 150;
	 document.img1.height = 100;
	 </script>

<!--값을 넘길 때 싱글 혹은 더블 쿼테이션 없이 값을 넘기면 변수 취급-->
<button onClick = "login('test', '123')">외부 스크립트 테스트</button>
<a href="javascript:login('haha','234')">URL 속성에 사용</a>
</body>
</html>
