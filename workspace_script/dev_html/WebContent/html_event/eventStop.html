<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1 id="header">
		<p id="contents"> 내용 </p>
	</h1>
	<script type="text/javascript">
	window.onload = function(){
		document.getElementById("header").onclick=function(){
			alert("header");
		}
		document.getElementById("contents").onclick=function(){
			alert("contents");
		}
	}
	
		//아래 코드는 이벤트 전달을 막는 코드임
		//인터넷 익스플로러: cancleBubble 속성을 true 변경
		//그 외 브라우저 stopPropagation()사용함.
		document.getElementById('contents').onclick=function(e){
			//이벤트 객체를 처리하기
			var event = e||window.event;
			//이벤트 발생을 알림
			alert('contents 호출 성공');
			//이벤트 전달을 제거하기
			event.cancelBubble = true;
			//자바 스크립트에서는 0만 false 이고 나머지는 모두 true
			if(event.stopPropagation){ //0이 아니기만 하면 모두 true
				event.stopPropagation();
			}
		}
		
	}
	
	</script>
</body>
</html>
