<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="../js/jsutil.js"></script>
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script>
	
	//현재 바라보는 경로 ajax 폴더 추가
	function getBoardSold(){
		$.ajax({
			method:"get"
		   ,url:"./boardSellAction.jsp?"+new Date().getTime()
		   ,success:function(result){
			var boardSoldEL = $("#boardSold");
			$("#boardSold").text(result);
			
			//구매가 가져오기
			var costEl=document.getElementById("cost");
			var cost=getText(costEl);
			var priceEl=document.getElementById("price");
			var price=getText(priceEl);
			
			//보드 한개당 마진 계산
			var cashPerBoard=price-cost;
			
			//총마진구하기
			var cash = cashPerBoard*result;
			//alert("총마진"+cash);
			$("#cash").text(cash)
		   }
		});
	}
	/*
	readyState:onreadystatechange에서 사용할 수 있는 HTTP요청 상태의 코드값임.
	2-HTTP요청을 보내어 처리하는 중
	3-데이터를 받고 있는 중
	4-데이터를 완전히 받은 상태
	*/


</script>
<meta charset="UTF-8">
<title>보드판매량 집계하기</title>
<style>
	body{
		font-family: 'Courier New' Courier, monospace;
		font-size: small;
		text-align: center;
		}
	table{
		margin-left: :auto;
		margin-right: auto;
		border: thin solid black;
		font-size: small;
	}
	th,td{
		border: thin dotted gray;
		padding: 5px;
		text-align: center;
	}
	th{
		background-color: palegreen
	}
</style>

</head>
<body>
<table border='1' width='500px' height='400px' align='center'>
	<tr>
		<td colspan="2" >보드 판매 집계</td>
	</tr>
	<tr>
		<th width="120px">보드판매량</th> <!-- th태그는 자동 center 정렬 -->
		<!-- 텍스트노드는 태그이름은 없고 태그값만 있다. -->
		<td width="180px"><span id="boardSold">10</span></td>
		<!-- span 태그 붙인 이유는 텍스트 노드(10)에 id로 접근하려고
			텍스트 노드는 이름이 없어서. -->
	</tr>
	
		<th width="120px">구매가</th>
		<td width="180px"><span id="cost">700000</span></td>
	</tr>
	<tr>
		<th width="120px">소비자가</th>
		<td width="180px"><span id="price">850000</span></td>
	</tr>
</table>
<h2>마진금액 : <span id="cash">1500000</span></h2>
<button onclick="getBoardSold()">마진금액은?</button>
</body>
</html>
