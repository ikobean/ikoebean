<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="../themes/default/easyui.css">
   <link rel="stylesheet" type="text/css" href="../themes/icon.css">
   <link rel="stylesheet" type="text/css" href="../demo/demo.css">
   <script type="text/javascript" src="../js/jquery.min.js"></script>
   <script type="text/javascript" src="../js/jquery.easyui.min.js"></script>
 
     
</head>
<body>
<!-- 
학습목표
나는 easyUI API를 활용하여 화면을 구성할 수 있다.
나는 easyUI 에서 지원하는 태그 속성들을 자바스크립트 언어를 활용하여 조작할 수 있다.
나는 웹 페이지 처리에 필요한 html,css, javascript 위치와 역할에 대해 설명할 수 있다.
 -->
<script type ="text/javascript">
	/* 하나: ready함수는 DOM 구성이 완료되었을 때 뭐뭐 해주세요 하고 싶을 때 사용함.
 	*  둘   : function 안에서 구현하고 싶은 내용을 작성함. 그런데 이름이 없으므로 호출은 불가함. 
 	*/
	$(document).ready(function(){
		/* 
		dg_dept는 아이디 값이고 datagrid는 테이블을 지원하는 객체 생성자 호출하는 문장임
		좌중괄호와 우중괄호 안에 datagrid 안에 처리하고 싶은 기능들을 담을 수 있음.
		*/
		 $('#dg_dept').datagrid({//구현부 - 이벤트처리 가능( ex: onclick)
		 
			 columns:[[
				  {field: 'deptno', title:'부서번호', width:100, align:'center'}
				 ,{field: 'dname', title:'부서명', width:150, align: 'center'}
				 ,{field: 'loc', title: '지역명', width: 150, align:'center'}
				
			 ]]
			 ,toolbar: '#tb_dept'
		 });		
	});
</script>


<table id='dg_dept' title="부서 관리 시스템" style="width:402px;height:250px;">

    </table>
   

	    <div id="tb_dept" style="padding:2px 5px;">
       <a href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true"></a>
       <a href="#" class="easyui-linkbutton" iconCls="icon-edit" plain="true"></a>
       <a href="#" class="easyui-linkbutton" iconCls="icon-save" plain="true"></a>
       <a href="#" class="easyui-linkbutton" iconCls="icon-cut" plain="true"></a>
       <a href="#" class="easyui-linkbutton" iconCls="icon-remove" plain="true"></a>
       
   </div>
    

</body>
</html>
