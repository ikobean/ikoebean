<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>구글맵 서비스 API 활용 - marker</title>
</head>
<body>
	<div id="map" style="height:500px;"> </div>
	<script type="text/javascript">
		function initMap(){
			//alert("11");
			//맥도날드 가산의 위도와 경도 값을 배열로 선언
			var curLatLng={
					lat:37.481399
				   ,lng:126.883744
			};
			//구글에서 제공하는 Map 객체를 생성하기
			//지도 출력시 중앙의 위치를 설정하고
			var map = new google.maps.Map(document.getElementById("map"),{
					center:curLatLng
				   ,position:curLatLng
				   ,map:map
				   ,zoom: 15
			});
			//마커객체 생성하기
			var marker = new google.maps.Marker({
				map:map
			   ,position:curLatLng
			   ,title:'스타벅스'
			});
			//마커 최대 폭
			var markerMaxWidth = 300;
			//말풍선 내용
			var contents = "<div><h3> 회식장소 </h3><p>가산디지털단지'역'점</p><img src='스타벅스.jpg' width='90px' height='50px'></div>"
			var infoWindow = new google.maps.InfoWindow({
				content:contents
			   ,maxWidth:markerMaxWidth
			});
			//마커를 클릭했을 때 이벤트 처리 - 말풍선 띄운다.
			//1)마커객체 변수명, 2)이벤트이름, 3)이벤트 처리
				google.maps.event.addListener(marker,'click',function(){
					infoWindow.open(map,marker);
					
				});
		}
	
	</script>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD8D_PXczl75kkDhIK2y88HFwcR32QkRQY&callback=initMap"></script>
</body>
</html>
