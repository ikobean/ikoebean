<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>생성자 함수와 객체활용</title>
<script>
    //전역변수 - super, this
        var speed=0;
        var carName="";
        var wheelNum=0;    
        var carColor = "#000000";
        function Sonata(){
            this.speed = 50;
            this.carName = "2019년형 소나타";
            this.wheelNum = 4;
        }
        function Tivoli(){
            this.speed = 50;
            this.carName = "2019년형 티볼리";
            this.wheelNum = 4;
        }
       
        function speedUp(){
        	speed = speed+1;
        	console.log("speedUp 호출 성공");
        }
        function Tivoli(carColor, carName, wheelNum){
            this.carColor = carColor
            this.carName =carName
            this.wheelNum = wheelNum
            this.method = speedUp();
            this.method2 = function(){
            	document.write("익명 함수를 실행함.")
            }
            this.speed= speed;
           
        }
    </script>
</head>
<body>
    <script>
        var myCar = new Sonata();
        var herCar = new Sonata();
        var himCar = new Tivoli("pink","Tivoli","4");
        himCar.method;
        himCar.method2(); //무명함수 호출 - 재사용 불가
        document.write("speedUp 호출 후 ===>" + himCar.speed);
        for(pro in himCar){
        	//himCar["carName"]=> himCar.carName
            document.write(pro+"="+himCar[pro]+"<br>");

        }
        
       // herCar.speed=100;
       // document.write("내자동차",myCar.carName);
       // document.write("현재 내차 속도",myCar.speed);
       // document.write("그녀의 속도",herCar.speed);  
    
    </script>
</body>
</html>
