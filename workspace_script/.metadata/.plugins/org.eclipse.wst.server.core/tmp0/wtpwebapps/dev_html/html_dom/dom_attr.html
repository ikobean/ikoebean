<script type="text/javascript">
/* onload는 그 documnet(dom_attr.html)가 DOM구성을 완료했을 때 실행 */
	window.onload = function(){  //익명함수
 		var img = document.createElement("img");
        //속성을 가져오는 방법과 추가하는 방법
        //속성 추가(지정) setAttribute([1],[2])
        img.setAttribute("src","../images/내복이.png");
        img.setAttribute("width",500);
        img.setAttribute("height",400);
        alert(img.getAttribute("width")); //500
        //body안에 노드를 추가
        document.body.appendChild(img);
    
	}

</script>
