<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style type="text/css">
	/*
	아래 시각적인 속성을 주석으로 처리하면 마진 겹침이 일어남.
	*/
		#parent{
			border:1px solid green;
			margin-top:100px;
		}
		#child{
			background-color: skyblue;
			margin-top:50px;
		}
	</style>
</head>
<body>
	<div id="parent">
		<div id="child">
			Hello World
		</div>
	</div>
</body>
</html>
